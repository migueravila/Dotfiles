[module/pulseaudio]
type = internal/pulseaudio
sink = alsa_output.pci-0000_12_00.3.analog-stereo
use-ui-max = true
interval = 5
format-volume-background = ${color.bg}
format-volume-foreground = ${color.fg}
format-volume-padding = 2
format-volume = <ramp-volume> <label-volume>
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
click-right = pavucontrol &
label-muted = Muted
format-muted-background = ${color.bg}
format-muted-foreground = ${color.fg}
format-muted-padding = 2

[module/battery]
type = internal/battery
full-at = 99
battery = BAT0
adapter = AC
poll-interval = 2
time-format = %H:%M
format-charging =<label-charging>
format-charging-background = ${color.bg}
format-charging-foreground = ${color.fg}
format-charging-padding = 2
format-discharging = <ramp-capacity> <label-discharging>
format-discharging-background = ${color.bg}
format-discharging-foreground = ${color.fg}
format-discharging-padding = 2
format-full = <label-full>
format-full-background = ${color.color1}
format-full-foreground = ${color.fg-alt}
format-full-padding = 2

label-charging = %percentage%%
label-discharging = %percentage%%
label-full =  Charged

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-5 = 
ramp-capacity-6 = 
ramp-capacity-7 = 
ramp-capacity-8 = 
ramp-capacity-9 = 

[module/network]
type = internal/network
interface = wlp1s0
interval = 1.0
accumulate-stats = true
unknown-as-up = true
format-connected =<label-connected>
format-connected-background = ${color.bg}
format-connected-foreground = ${color.fg}
format-connected-padding = 2
format-disconnected = <label-disconnected>
format-disconnected-background = ${color.bg}
format-disconnected-foreground = ${color.fg}
format-disconnected-padding = 2
label-connected =  Wifi
label-disconnected =  Disconnected

[module/weather]
type = custom/script
interval = 1800
exec= curl -Ss 'https://wttr.in?format=%t+%C\n'  
label =   %output%
format-background = ${color.bg}
format-foreground = ${color.color2}
format-padding = 2
click-left = alacritty & -e wttr 

[module/mocp]
type = custom/script
interval = 10
exec=mocp -Q '%album'
label =  %output%
format-background = ${color.bg}
format-foreground = ${color.color1}
format-padding = 2

[module/date]
type = internal/date
interval = 1.0
time =  %I:%M %p
time-alt =  %m %d %Y%
format = <label>
format-background = ${color.bg}
format-foreground = ${color.color1}
format-padding = 2
label = %time%

[module/workspaces]
type = internal/i3
pin-workspaces = true
strip-wsnumbers = true
index-sort = true
wrapping-scroll = true
reverse-scroll = true
fuzzy-match = true
enable-click = true
enable-scroll = true
format = <label-state> 

label-focused =%name%
label-focused-foreground = #3bbf7d
label-focused-padding = 4

label-unfocused = %name%
label-unfocused-padding = 4
label-unfocused-background = ${color.bg}

label-visible = %name%
label-visible-padding = 4


[module/sep]
type = custom/text
content = " | "

content-background = ${color.bg}
content-foreground = ${color.alpha}
content-padding = 0
