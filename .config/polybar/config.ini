[global/wm]
margin-bottom = 0
margin-top = 0

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

;; Bar Settings

[bar/main]
monitor =
monitor-fallback =
monitor-strict = false
override-redirect = true
bottom = false
fixed-center = true

width = 98%
height = 20

offset-x = 1%
offset-y = 3

wm-restack = i3
background = ${color.bg}
foreground = ${color.fg}

radius-top = 4.0
radius-bottom = 4.0

line-size = 2
line-color = ${color.color3}

border-top-size = 0
border-color = ${color.color3}

padding = 0
module-margin-left = 0
module-margin-right = 0

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

font-0 = "Proxima Nova:size=9;2"
font-1 = FontAwesome5Free:style=Solid:size=9;2
font-2 = FontAwesome5Free:style=Regular:size=9;2
font-3 = FontAwesome5Brands:style=Regular:size=9;2

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

modules-left = workspaces sep
modules-center = 
modules-right = mocp sep weather sep battery pulseaudio network sep date

separator =
spacing = 0
dim-value = 1.0
wm-name =i3wm
locale = 

tray-position = none
tray-detached = false
tray-maxsize = 16
tray-transparent = false.
tray-background = ${root.background}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0
enable-ipc = true
click-left = 
click-middle = 
click-right =
double-click-left =
double-click-middle =
double-click-right =
cursor-click = 
cursor-scroll = 


;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

;; Application Settings

[settings]
throttle-output = 5
throttle-output-for = 10

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

format-foreground = 
format-background = 
format-underline =
format-overline =
format-spacing =
format-padding =
format-margin =
format-offset =

pseudo-transparency = false

